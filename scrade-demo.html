<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrade demo</title>

    <link rel="stylesheet" href="scrade.min.css">

    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Default</h1>
        <h2 class="scrade">.scrade</h2>
        <br>

        <h1>Slide in</h1>
        <h2 class="scrade scrade-slideRight">.scrade-slideRight</h2>
        <h2 class="scrade scrade-slideLeft">.scrade-slideLeft</h2>
        <h2 class="scrade scrade-slideUp">.scrade-slideUp</h2>
        <h2 class="scrade scrade-slideDown">.scrade-slideDown</h2>
        <br>

        <h1>Duration classes</h1>
        <h2 class="scrade scrade-slideRight scrade-d250">.scrade-d250</h2>
        <h2 class="scrade scrade-slideRight scrade-d500">.scrade-d500</h2>
        <h2 class="scrade scrade-slideRight scrade-d750">.scrade-d750</h2>
        <h2 class="scrade scrade-slideRight scrade-d1000">.scrade-d1000</h2>
        <h2 class="scrade scrade-slideRight scrade-d1250">.scrade-d1250</h2>
        <h2 class="scrade scrade-slideRight scrade-d1500">.scrade-d1500</h2>
        <h2 class="scrade scrade-slideRight scrade-d1750">.scrade-d1750</h2>
        <h2 class="scrade scrade-slideRight scrade-d2000">.scrade-d2000</h2>
    </div>
</body>

</html>
